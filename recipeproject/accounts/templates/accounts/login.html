<h1>Log in</h1>

<a href="{% url 'home' %}">Home</a><br />
<a href="{% url 'recipes:add' %}">Add a Recipe</a><br />
<a href="{% url 'recipes:delete' %}">Delete a Recipe</a><br />
<a href="{% url 'accounts:login' %}">Sign In</a><br />
<a href="{% url 'accounts:signup' %}">Sign up</a><br />

{% if error %}
{{ error }}
<br /> <br />
{% endif %}

<form method="POST" action="{% url 'accounts:login' %}">
  {% csrf_token %}

  {% if request.GET.next %}
  <input type="hidden" name="next" value={{ request.GET.next }} />
  {% endif %}

  Username:
  <br />
  <input type="text" name="username" />
  <br />
  Password:
  <br />
  <input type="password" name="password" />
  <br /><br />
  <input type="submit" value="Log in" />
</form>
